<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyHigh Adventures</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

  <body>

    <nav class="navbar navbar-expand-lg px-5" style="background-color: #E3E9D3;" data-bs-theme="light">
        <div class="container-fluid">

          <!-- Logo -->
                  <a class="navbar-brand p-0 m-0" href="#">
                    <img src="images/logo.png" alt="SkyHigh Adventures logo" width="100" height="100">
                  </a>
          
          <ul class="navbar-nav ms-3 mb-lg-0 gap-4 fs-6 d-none d-md-flex d-lg-none flex-row">
          <li class="nav-item"><a class="nav-link" href="#">Adventures</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
          </ul>

          <div class="ms-auto d-flex align-items-center flex-row-reverse gap-2">
          <button type="button" class="btn btn-success fw-bold btn-sm ms-2 fs-6 d-inline d-lg-none ">Book Now</button>

          <!-- Humburger Menu -->
          <button class="navbar-toggler d-inline d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4 fs-6">
            <li class="nav-item"><a class="nav-link" href="#">Adventures</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

          <!-- Search Bar -->
            <form class="d-none d-lg-flex" role="search">
              <input class="form-control me-2 fs-6" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-secondary me-5 fs-6" type="submit">Search</button>
            </form>

          <!-- Customer Support -->
            <div 
            class="d-none d-lg-flex align-items-center me-3">
            <i class="bi bi-telephone-fill me-2 fs-4 align-items-center"></i>
            <span class="navbar-text fw-bold fs-6 text-danger">24/7 Customer Support</span>
            </div>

          <!-- Book Now Button -->
            <button type="button" class="btn btn-success fw-bold btn-lg ms-2 fs-6 d-none d-lg-inline-flex">Book Now</button>
          
          </div>
          </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
  </html>
